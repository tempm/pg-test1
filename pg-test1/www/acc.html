<div class="navbar navbar-inverse navbar-fixed-top">

            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div>x:<code data-x></code></div>
            <div>y:<code data-y></code></div>
            <div>z:<code data-z></code></div>
            <div>e:<code data-e></code></div>
            <div>---- watch ---</div>
            <div>x:<code data-wx></code></div>
            <div>y:<code data-wy></code></div>
            <div>z:<code data-wz></code></div>
            <div>t:<code data-wt></code></div>
            <div>e:<code data-we></code></div>
        </div>
    </div>
</div>

<script src="phonegap.js"></script>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/thumbs.0.6.0.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/typeahead.min.js"></script>
<script src="js/string.min.js"></script>
<script>
    document.addEventListener('deviceready', function () {
        setInterval(function () {
            navigator.accelerometer.getCurrentAcceleration(function (acceleration) {
                $('[data-x]').text(acceleration.x);
                $('[data-y]').text(acceleration.y);
                $('[data-z]').text(acceleration.z);
            }, function () {
                $('[data-e]').append('.');
            });
        }, 1000);
        navigator.accelerometer.watchAcceleration(function (acceleration) {
            $('[data-wx]').text(acceleration.x);
            $('[data-wy]').text(acceleration.y);
            $('[data-wz]').text(acceleration.z);
            $('[data-wt]').text(acceleration.timestamp);
        }, function () {
            $('[data-we]').append('.');
        }, { frequency:1000 });
    }, false);
</script>
</body>
